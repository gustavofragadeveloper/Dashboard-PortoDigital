<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Cadastro</title>
    <link rel="stylesheet" type="text/css" href="/css/cadastro.css">
    <link rel="shortcut icon" href="/imagens/Logo-banco.png" >
    <link rel="stylesheet" href="/css/background.css">
</head>

<body>
    <div class="background" >
        <div class="bola rotate size position" style="background-color: #F68721 ;"><div class="InCircle" style="background-color: #FFBB36;"></div></div>
        <div class="bola rotate2 size2 position3" style="background-color: #5B58F3;"></div>
        <div class="bola rotate3 size3 position4" style="background-color: #F68721"><div class="InCircle" style="background-color: #FFEC86"></div></div>
        <div class="bola rotate4 size4 position5" style="background-color: rgb(255, 136, 0);"><div class="InCircle" style="background-color: #FFE457"></div></div>
        <div class="bola rotate3 size5 position6" style="background-color: #F64721;"></div>
    
    <section class="cadastro">
        <div class="cadastro1">
            <div>
                <img src="/imagens/Logo-banco.png" alt="Logo Banco" height= "120px"
                width= "170px;">
            </div>
            <form id="cadastroForm">
                <input type="text" placeholder="Nome Completo:" id="nomeCompleto">
                <input type="text" placeholder="Email:" id="email">
                <input type="text" placeholder="Cpf (Somente Numeros):" id="cpf">
                <select id="tipoConta">
                    <option value="Conta">Tipo de Conta:</option>
                    <option value="Conta Corrente">Conta Corrente:</option>
                    <option value="Conta Poupança">Conta Poupança:</option>
                </select>                
                <input type="text" placeholder="Cidade">
                <select id="estado">
                    <option value="Estado">Selecione um estado:</option>
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>
                </select>
                <input type="number" placeholder="Número da Conta:" id="numeroConta" min="0">
                <input type="text" placeholder="Data de Nascimento: XX/XX/XXXX" id="dataNascimento">
                <input type="password" placeholder="Senha:" id="senha">
                <input type="password" placeholder="Confirmar senha:" id="confirmarSenha">
                <button id="cadastrarButton">Fazer Cadastro</button>
            </form>
        </div>
    </section>
    <script src="/JS/cadastro.js"></script>
    </div>
</body>

</html>
